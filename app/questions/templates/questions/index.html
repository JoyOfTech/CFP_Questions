<html>
#code from django polls app tutorial/django book

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/questions/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No questions are available.</p> #this probably isn't necessary for my code
{% endif %}


</html>
